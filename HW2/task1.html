<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <SCript>
        class Library {
  #books = [];

  constructor(initialBooks = []) {
    // Проверка на дубликаты в начальном списке
    if (new Set(initialBooks).size !== initialBooks.length) {
      throw new Error('Books list contains duplicates');
    }
    this.#books = [...initialBooks];
  }

  get allBooks() {
    return [...this.#books];
  }

  addBook(title) {
    if (this.#books.includes(title)) {
      throw new Error(`The book "${title}" already exists in the library`);
    }
    this.#books.push(title);
  }

  removeBook(title) {
    const index = this.#books.indexOf(title);
    if (index === -1) {
      throw new Error(`The book "${title}" is not found in the library`);
    }
    this.#books.splice(index, 1);
  }

  hasBook(title) {
    return this.#books.includes(title);
  }
}

// Пример использования:
try {
  const myLibrary = new Library(['1984', 'To Kill a Mockingbird']);
  console.log(myLibrary.allBooks); // ['1984', 'To Kill a Mockingbird']
  myLibrary.addBook('The Great Gatsby');
  console.log(myLibrary.allBooks); // ['1984', 'To Kill a Mockingbird', 'The Great Gatsby']
  myLibrary.removeBook('1984');
  console.log(myLibrary.allBooks); // ['To Kill a Mockingbird', 'The Great Gatsby']
  console.log(myLibrary.hasBook('The Great Gatsby')); // true
} catch (error) {
  console.error(error.message);
}




    </SCript>
</body>
</html>
