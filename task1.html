<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const musicCollection = {
        albums: [
          { title: "Альбом 1", artist: "Исполнитель 1", year: 2000 },
          { title: "Альбом 2", artist: "Исполнитель 2", year: 2005 },
          { title: "Альбом 3", artist: "Исполнитель 3", year: 2010 },
        ],

        [Symbol.iterator]() {
          let index = 0;
          const albums = this.albums;
          return {
            next() {
              if (index < albums.length) {
                return { value: albums[index++], done: false };
              } else {
                return { done: true };
              }
            },
          };
        },
      };

      // Используем цикл for...of для перебора альбомов и вывода их на консоль
      for (const album of musicCollection) {
        console.log(album);
        // console.log(`${album.title} - ${album.artist} (${album.year})`);
      }
    </script>
  </body>
</html>
